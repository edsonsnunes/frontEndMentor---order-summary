<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="tela">
    <img src="images/illustration-hero.svg" alt="" srcset="">
    <div class="titulo">
      <span>Order Summary</span>
    </div>
    <div class="paragrafo">
      <span> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>
    </div>
    <div class="display">
      <div class="img">
        <img style="width: 30px; padding-left: 10px;" src="images/icon-music.svg" alt="">
      </div>
      <div class="tipoPlano">
        <span><strong>Annual Plan</strong></span><br>
        <span>$59.99/year</span>
      </div>

      <div class="change">
        <span>Change</span>
      </div>

    </div>
    <div class="botao">
      <button>Proceed to Payment</button>
    </div>

    <div class="ordem">
      <span> Cancel Order</span>
    </div>


</body>

</html>
